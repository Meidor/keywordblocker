# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
workflows:
  version: 2
  main:
    jobs:
      - test
      - build
      - publish:
          requires:
            - test
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.16.0-buster
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-2-dependencies-
      - run:
          name: "Install dependencies"
          command: |
            sudo apt-get update
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v2.2-dependencies-{{ checksum "package.json" }}
      - run:
          name: "Run tests"
          command: |
            npm test
  build:
    docker:
      - image: circleci/node:12.16.0-buster
    working_directory: ~/app
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-2-dependencies-
      - run:
          name: "Install dependencies"
          command: |
            sudo apt-get update
            sudo apt-get install -y zip
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v2.2-dependencies-{{ checksum "package.json" }}
      - run: 
          name: "Package extension"
          command: |
            npm run dist
            npm run firefox:build
            cd dist
            zip -r ../dist.zip *
      - persist_to_workspace:
          root: /home/circleci/app
          paths:
            - dist.zip
      - store_artifacts:
          path: /home/circleci/app/dist.zip
      - store_artifacts:
          path: /home/circleci/app/web-ext-artifacts/
  publish:
    docker:
      - image: cibuilds/chrome-extension:latest
    steps:
      - attach_workspace:
          at: /root/workspace
      - run:
          name: "Publish to the Google Chrome Store"
          command: |
            ACCESS_TOKEN=$(curl "https://accounts.google.com/o/oauth2/token" -d "client_id=${CLIENT_ID}&client_secret=${CLIENT_SECRET}&refresh_token=${REFRESH_TOKEN}&grant_type=refresh_token&redirect_uri=urn:ietf:wg:oauth:2.0:oob" | jq -r .access_token)
            curl -H "Authorization: Bearer ${ACCESS_TOKEN}" -H "x-goog-api-version: 2" -X PUT -T /root/workspace/dist.zip -v "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${APP_ID}"
            curl -H "Authorization: Bearer ${ACCESS_TOKEN}" -H "x-goog-api-version: 2" -H "Content-Length: 0" -X POST -v "https://www.googleapis.com/chromewebstore/v1.1/items/${APP_ID}/publish"
          environment:
            APP_ID: pbgacppomjfpheddhifkdkklddnolnpg